<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tạo Link Download App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/icondow.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col text-sm">
<header class="bg-white shadow-md py-3 px-5">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-2 cursor-pointer" onclick="location.reload()">
            <img src="img/icondow.ico" alt="Logo" class="w-7 h-7">
            <span class="text-indigo-600 font-bold text-lg">App Link Shortener</span>
        </div>
    </div>
</header>
<main class="flex-1 flex items-center justify-center px-4 min-h-screen">
    <div class="bg-white shadow rounded-2xl w-full max-w-sm p-4 sm:p-6 my-auto">
        <h2 class="text-xl sm:text-2xl font-bold mb-2 text-center text-indigo-600">Tạo Link Download App</h2>
        <p class="text-sm text-center text-gray-500 mb-2">
            Upload <strong>iPA</strong> đã ký chứng chỉ doanh nghiệp lên bot Telegram 
            <a href="https://t.me/IPAServerBot" target="_blank" class="text-blue-700 hover:underline"><strong>@IPAServerBot</strong></a> để tạo link <strong>.plist</strong>
        </p>
        <form method="post" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block mb-1 font-medium text-base">Tên ứng dụng</label>
                <input type="text" name="app_name"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block mb-1 font-medium text-base">Ảnh ứng dụng</label>
                <input type="file" name="app_icon" accept="image/*"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block mb-1 font-medium text-base">Mô tả ứng dụng</label>
                <textarea name="description" rows="4"
                          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
            </div>
            <div>
                <label class="block mb-1 font-medium text-base">Liên kết (.plist) 
                    <a href="" target="_blank" class="text-indigo-600 font-medium text-base no-underline hover:no-underline ml-2">Hướng dẫn*</a>
                </label>
                <input type="text" name="url" required 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2.5 rounded-lg text-sm font-semibold hover:bg-indigo-700">
                Tạo Link App
            </button>
            <!-- Thông báo -->
                    </form>
    </div>
</main>
<footer class="bg-white shadow-inner py-3 px-4 text-center text-xs text-gray-600">
    © 2025 <a href="https://tumadammod.github.io/bio/" class="text-blue-600 hover:underline">https://tumadammod.github.io/bio/</a> - All rights reserved.
</footer>
<script>
if (window.history.replaceState) {
    const url = new URL(window.location);
    url.searchParams.delete('error');
    url.searchParams.delete('created');
    window.history.replaceState({}, document.title, url.pathname + url.search);
}
</script>
</body>
</html>
